<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color Test</title>
        <style>
            *{
                margin:0px;
                padding:0px;
                box-sizing:border-box;
            }
            body{
                background-color: black;
            }
            .one{
                width:100px;
                height:100px;
                background-color: aqua;
                border-radius:50%;
                margin:10px;
                padding:10px;
                box-shadow:0px 0px 50px aqua;
            }
            .two{
                width:100px;
                height:100px;
                background-color: purple;
                border-radius:50%;
                margin:10px;
                padding:10px;
                box-shadow:0px 0px 50px purple;
            }
            .three{
                width:100px;
                height:100px;
                background-color: red;
                border-radius:50%;
                margin:10px;
                padding:10px;
                box-shadow:0px 0px 50px red;
            }
            .four{
                width:100px;
                height:100px;
                background-color: yellow;
                border-radius:50%;
                margin:10px;
                padding:10px;
                box-shadow:0px 0px 50px yellow;
            }
            .in-size{
                width:150px;
                height:120px;
                margin:10px;
                padding:10px;
                }
                .in1{
                    width:100px;
                    height:30px;
                    border-radius:10px;
                    margin-top:30px;
                    padding:10px;
                    font-size:20px;
                }
                p{
                    margin-top:50px;
                    font-size:20px;
                    font-weight:20px;
                    color:white;
                }
                .firstdiv{
                    display:flex;
                }
                .secdiv{
                    display:flex;
                   
                }
                .thirddiv{
                    display:flex;
                }
                .fourthdiv{
                    display:flex;
                }
                .whole{
                    width:100%;
                    display:grid;
                    place-items:center;
                   
                }
                .sub{
                    width:80px;
                    padding:10px;
                    margin-left:50%;
                    background-color: rgb(110, 110, 214);
                    border-radius:5px;
                }
                .section{
                    margin:100px;
                    margin-left:50px;
                    margin-top:20px;
                }
                
                .sc{
                    font-size:20px;
                    color:black;
                   background-color: azure; 
                   padding:10px;
                   border-radius:15px;

                }
                .h1{
                    border:4px solid green;
                }
                .h2{
                    border:4px solid red;
                }
              
            </style>
            <body>
                <div class="whole">
                    <div class="sc1">
                        <p  class="sc" id="s1">SCORE IS:</p>
                        </div>
                        <div class="section">
                                <div class="firstdiv">
                                        <div class="one">
                                        </div>
                                        <div class="in-size">
                                        <input class="in1" type="text" value="" id="a1">
                                        </div>
                                        <p id="p1"></p>
                                </div>
                                <div class="secdiv">
                                        <div class="two">
                                        </div>
                                        <div class="in-size">
                                        <input class="in1" type="text" value="" id="a2">
                                        </div>
                                        <p id="p2"></p>
                                </div>
                                <div class="thirddiv">
                                        <div class="three">
                                        </div>
                                        <div class="in-size">
                                        <input class="in1" type="text" value="" id="a3">
                                        </div>
                                        <p id="p3"></p>
                                </div>
                                <div class="fourthdiv">
                                        <div class="four">
                                        </div>
                                        <div class="in-size">
                                        <input class="in1" type="text" value="" id="a4">
                                        </div>
                                        <p id="p4"></p>
                                </div>
                                <input type="button" class="sub" value="submit" onclick="clickbutt()">
                               
                        </div>
                       
             </div>
            <script>
              x=0;
             function clickbutt(){
                x=0;
                a=document.getElementById("a1").value;
                a=a.toLowerCase()
                if(a==="aqua"){
                
                    a="aqua"
                    x=x+1;
                    document.getElementById("a1").classList.add("h1")
                }
                else{
                   a="correct answer is aqua" 
                   document.getElementById("a1").classList.add("h2")
                }
                document.getElementById("p1").innerHTML=a
                b=document.getElementById("a2").value;
                b=b.toLowerCase()
                if(b==="purple"){
                    b="purple "
                    x=x+1;
                    document.getElementById("a2").classList.add("h1")
                }
                else{
                   b="correct answer is purple" 
                   document.getElementById("a2").classList.add("h2")
                }
                document.getElementById("p2").innerHTML=b
                
                 c=document.getElementById("a3").value;
                 c=c.toLowerCase()
                if(c==="red"){
                    c="red "
                    x=x+1;
                    document.getElementById("a3").classList.add("h1")
                }
                else{
                   c="correct answer is red" 
                   document.getElementById("a3").classList.add("h2")
                }
                document.getElementById("p3").innerHTML=c
               
                d=document.getElementById("a4").value;
                d=d.toLowerCase()
                if(d==="yellow"){
                    d="yellow "
                    x=x+1;
                    document.getElementById("a4").classList.add("h1")
                }
                else{
                   d="correct answer is yellow" 
                   document.getElementById("a4").classList.add("h2")
                }
                document.getElementById("p4").innerHTML=d
               
                document.getElementById("s1").innerHTML="SCORE IS:"+x
             }
            </script>
            
           
            </body>
</html>
